# jdbc.X
jdbc.driverClassName=org.postgresql.Driver
jdbc.url=jdbc:postgresql://localhost:5432/log_app
jdbc.user=postgres
jdbc.pass=postgres

# hibernate.X
hibernate.dialect=org.hibernate.dialect.PostgreSQL95Dialect
hibernate.show_sql=false
hibernate.hbm2ddl.auto=validate

# How many hours driver can be on duty in single month
app.maxWorkingHours=176

# How many hours driver can driver per one day
app.limitHoursPerDay = 8

# Average truck speed (km/h)
app.truckAvgSpeed = 80
